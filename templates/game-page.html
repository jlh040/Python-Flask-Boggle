<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Boggle Game!</h1>
    <div id="game-board-container">
        <div id="game-board">
            <table>
                <tbody>
                    {% for row in game_board %}
                        <tr>
                            {% for letter in row %}
                                <td>
                                    <div class="game-letter">{{ letter }}</div>
                                </td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <form action="" class="guess-form mt-3">
        <input type="text" placeholder="Take a guess!" class="form-control w-25 d-inline">
        <button type="button" class="btn btn-success" id="guess-submit-button">Submit</button>
    </form>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
